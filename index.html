        let tb = "<table class='table table-success table-hover'> <th>ID</th> <th>Product_name</th><th>Product_price</th> <th>Product_Description</th><th>product_image";

        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                console.log(this.responseText);
                var data = this.responseText;
                data = JSON.parse(data);
                console.log("z");




                for (var i = 0; i < data.length; i++) {
                    tb += "<tr>";
                    tb += "<td>" + data[i].id + "</td><td>" + data[i].product_name + "</td><td>" + data[i].product_price + "</td><td>" + data[i].product_description + "</td>";
                    console.log(data[i].id);
                    tb += "<td>" + "<img  src='assets/" + i + ".jpg' class='img'>" + "</td>";
                    tb += "</tr>";
                }

                tb += "</table>";
                document.getElementById("tab").innerHTML = tb;

            }
        }
        xhttp.open("GET", "conn.php"), true;
